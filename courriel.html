<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Courriel</title>
    <link rel="stylesheet" href="*.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <img src="enveloppe.png" alt="logo" class="logo" />
        <h1 class="titre">Courriel</h1>
      </div>
    </header>
    <main>
      <div class="main">
        <input type="" class="messages" placeholder="Chercher un message" />
        <div class="courriel">
          <div class="nouvMessage">
            <h2>Ecrire un nouveau message</h2>
            <input type="text" id="nouvMessage" />
            <button>Envoyer</button>
          </div>
          <div class="contacts">
            <h2>Contacts</h2>
            <input type="text" id="contacts" />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
